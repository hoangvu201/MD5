<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
</head>
<body>
<h2>Đăng ký tài khoản</h2>

<form th:action="@{/auth/register}" th:object="${userRq}" method="post" enctype="multipart/form-data">
    <!-- Email -->
    <label>Email:</label>
    <input type="email" th:field="*{email}" placeholder="Nhập email"/><br/>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></span>
    <span th:if="${emailError != null}" style="color: red" th:text="${emailError}"></span>
    <br/>

    <!-- Password -->
    <label>Password:</label>
    <input type="password" th:field="*{password}" placeholder="Nhập mật khẩu"/><br/>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></span>
    <br/>

    <!-- Full name -->
    <label>Họ tên:</label>
    <input type="text" th:field="*{fullName}" placeholder="Nhập họ tên"/><br/>
    <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color: red"></span>
    <br/>

    <!-- Avatar -->
    <label>Avatar:</label>
    <input type="file" th:field="*{avatar}"/><br/>
    <span th:if="${#fields.hasErrors('avatar')}" th:errors="*{avatar}" style="color: red"></span>
    <br/>

    <button type="submit">Đăng ký</button>
</form>
<a th:href="@{/auth/login}">Đã có tài khoản ?</a>
</body>
</html>
