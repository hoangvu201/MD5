<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm bài viết mới</title>
</head>
<body>
<h2>Thêm bài viết mới</h2>

<form th:action="@{/posts/add}" th:object="${postDTO}" method="post" enctype="multipart/form-data">
    <div>
        <label>Nội dung:</label>
        <textarea th:field="*{content}" rows="5" cols="50"></textarea>
        <div th:if="${#fields.hasErrors('content')}" style="color: red" th:errors="*{content}"></div>
    </div>

    <div>
        <label>Hình ảnh (nếu có):</label>
        <input type="file" th:field="*{image}" />
    </div>

    <div th:if="${uploadError}" style="color: red">
        <p th:text="${uploadError}" style="color: red"></p>
    </div>

    <div>
        <button type="submit">Đăng bài</button>
    </div>
</form>

</body>
</html>
